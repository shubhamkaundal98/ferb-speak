<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Like Ferb</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="container">
        <header class="ferb">
            <img class="ferb-image" src="images/hero.jpg">
            <h1 class="ferb-heading">Speak Like <span>Ferb</span></h1>
        </header>
        <textarea id="txt-input" placeholder="Enter your text here"></textarea>
        <button id="btn-translate">Translate</button>

        <div class="output-div">
            <p>Ferb's way of Speaking</p>
            <hr>
            <div id="output"></div>
        </div>
    </section>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
